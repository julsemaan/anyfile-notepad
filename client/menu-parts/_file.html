<script class="template-partial" data-partial-name="mfile" type="text/x-handlebars">
<ul class="menu_list file_menu">
  <li>
    <h5 class="menu_header">{{ i18n "File" }}</h5>
  </li>

  <li>
    <a href="{{noaction}}" class="sub_menu_item">{{ i18n "New" }}<span class="glyphicon glyphicon glyphicon-chevron-right" aria-hidden="true"></span></a>
    <div class="menu_content">
      <a href="{{noaction}}" class="for_menu_header menu_back btn btn-primary btn-fab btn-raised mdi-navigation-arrow-back"></a>
      <ul class="menu_list">
        <li>
          <h5 class="menu_header">{{ i18n "New file" }}</h5>
        </li>
        <li><a href="#new/GoogleDrive" {{{ m-action-n-close }}}>Google Drive</a></li>
        <li><a href="#new/Dropbox" {{{ m-action-n-close }}}>Dropbox</a></li>
      </ul>
    </div>
  </li>
  
  <li>
    <a href="{{noaction}}" class="menu-file-open sub_menu_item">{{ i18n "Open" }}<span class="glyphicon glyphicon glyphicon-chevron-right" aria-hidden="true"></span></a>
    <div class="menu_content">
      <a href="{{noaction}}" class="for_menu_header menu_back btn btn-primary btn-fab btn-raised mdi-navigation-arrow-back"></a>
      {{> mfile-open }}
    </div>
  </li>

  <li>
    <a href="{{noaction}}" class="sub_menu_item">{{ i18n "Recent files" }}<span class="glyphicon glyphicon glyphicon-chevron-right" aria-hidden="true"></span></a>
    <div class="menu_content recent-files">
      <a href="{{noaction}}" class="for_menu_header menu_back btn btn-primary btn-fab btn-raised mdi-navigation-arrow-back"></a>
      <ul class="menu_list"></ul>
    </div>
  </li>


  <li>
    <a href="{{noaction}}" class="menu-file-favorites sub_menu_item">{{ i18n "Favorites" }}<span class="glyphicon glyphicon glyphicon-chevron-right" aria-hidden="true"></span></a>
    <div class="menu_content">
      <a href="{{noaction}}" class="for_menu_header menu_back btn btn-primary btn-fab btn-raised mdi-navigation-arrow-back"></a>
      <ul class="menu_list favorites"></ul>
    </div>
  </li>

  <li>
    <a href="{{noaction}}" class="sub_menu_item">{{ i18n "Select syntax" }}<span class="glyphicon glyphicon glyphicon-chevron-right" aria-hidden="true"></span></a>
    <div class="menu_content">
      {{> mfile-select-syntax }}
    </div>
  </li>

  <li><a href="{{noaction}};" {{{ m-action-n-close "application.controllers.editor.save()" }}} >{{ i18n "Save" }}</a></li>

  <li><a href="{{noaction}};" {{{ m-action-n-close "application.controllers.editor.open_share_modal()" }}}>{{ i18n "Share" }}</a></li>

  <li><a href="{{noaction}};" {{{ m-action-n-close "application.controllers.editor.print()" }}}>{{ i18n "Print" }}</a></li>
  
  <li>
    <a href="{{noaction}};" {{{ m-action-n-close "application.controllers.editor.editor_view.execCommand('find')" }}}>{{ i18n "Search" }} (Ctrl-F)</a>
  </li>
  
  <li>
    <a href="{{noaction}};" {{{ m-action-n-close "application.controllers.editor.editor_view.execCommand('replace')" }}}>
      {{ i18n "Search & replace" }}
    </a>
  </li>
  
  <li><a href="{{noaction}};" {{{ m-action-n-close "application.controllers.editor.$.find('#file_info_modal').modal('show')" }}}>{{ i18n "Show file info" }}</a></li>

  <li><a href="/faq">{{ i18n "Help (FAQ)" }}</a></li>

  <li><a href="{{noaction}};" {{{ m-action-n-close "application.controllers.editor.restart_app()" }}}>{{ i18n "Restart app" }}</a></li>
</ul>
</script>

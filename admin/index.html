<!DOCTYPE html>
  <html data-ng-app="afnAdminApp">
  <head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/"/>
    <title>Anyfile Notepad Admin</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/app.css"/>
  </head>
  <body ng-controller="AppController">
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#extended-menu" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="MimeType"><img src="/img/logo.png"></a>
        </div>
        <div class="collapse navbar-collapse" id="extended-menu">
          <ul class="nav navbar-nav" auto-active>
            <li><a ui-sref="MimeType">Mime types</a></li>
            <li><a ui-sref="Syntax">Syntaxes</a></li>
            <li><a ui-sref="Extension">Extensions</a></li>
            <li><a ui-sref="Setting">Settings</a></li>
            <li ng-show="loggedIn()"><a ui-sref="ContactRequest">Contact requests</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row top-buffer">
        <div class="col-md-2">
          <div ng-include="'partials/shared/_flash.html'"></div>
          <div class="login-saved alert alert-success" ng-show="loggedIn()">
            <div>Credentials saved for:<span class="logged-in-user">{{username}}</span></div>
            <div class="logout"><a href="#" ng-click="logout()">Logout</a></div>
          </div>
          <form ng-submit="login()" ng-hide="loggedIn()">
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" id="username" ng-model="username">
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" ng-model="password">
            </div>
            <div class="login-action form-group">
              <input type="submit" value="Login" class="btn btn-primary">
            </div>
          </form>
        </div>
        <div class="col-md-8">
          <div ui-view></div> <!-- This is where our views will load -->
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/VARS.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.5.7/angular.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/ngStorage.min.js"></script>
    <script type="text/javascript" src="js/angular-base64.min.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
    <script type="text/javascript" src="js/directives.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.5.7/angular-resource.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-sanitize.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.js"></script>
  </body>
</html>
